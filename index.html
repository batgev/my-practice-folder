<!DOCTYPE HTML>
<html>
  <head>
    <title>HTML 1</title>
    <meta name="viewport" content="width=device-width, initial-scale =1.0">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h2 class="heading">Create an Account Now</h2>
    <form>
      <p>
        <input type="text" placeholder="FullName" minlength="5" required class="field">
      </p>
      <p>
        <input type="email" placeholder="Email" required class="field">
      </p>
      <p>
        <input type="password" required placeholder="Password" class="field">
      </p>
      <input type="checkbox" class="checkboxClass">
      <span class="checkboxClass agreeBnt">I Agree to Terms and condition</span>
      <p>
        <button type="submit" class="createBtn">Create Account</button>
      </p>
      <p class="regiteredUser">Alreay have an Account Login</p>

      <span class="spanElement">Continue With</span>

      <p>
        <button class="googleBtn">Google</button>
      </p>
      <p>
        <button class="facebookBtn">Facebook</button>
      </p>
    </form>

  </body>

</html>
